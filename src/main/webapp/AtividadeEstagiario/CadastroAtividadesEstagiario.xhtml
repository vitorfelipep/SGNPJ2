<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">
    
    <ui:define name="titulo">Cadastro de Atividades</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
			<h1>Novo cadastro de atividades</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup styleClass="toobarStyle">
					<p:button value="Novo" outcome="/AtividadeEstagiario/CadastroAtividadesEstagiario" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						 ajax="false" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right" styleClass="toobarStyle">
					<p:button value="Pesquisa" outcome="/Estagiario/PesquisaEstagiario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" style="width: 100%"
					columnClasses="rotulo, campo, rotulo, campo">
					<p:outputLabel value="Nome do estágiario: " for="nome" />
					<p:inputText id="nome" size="60" maxlength="80"
						value="" required="true"/>
					
					<p:outputLabel value="Area de designada: " for="areaDesignada" />
					<p:selectOneMenu id="areaDesignada" value="" required="true"	>	
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Atividade de pesquisa" itemValue="Atividade de pesquisa"/>
						<f:selectItem itemLabel="Atividade sobre processos" itemValue="Atividade sobre processos"/>
						<f:selectItem itemLabel="Atividade de confecção de petição" itemValue="Atividade de confecção de petição"/>
					</p:selectOneMenu>
			</p:panelGrid>
			
			<p:panel id="panelContato" header="Atividade pesquisa estagiário" toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel"  >	
					<p:panelGrid columns="4"  style="width: 100%"
						columnClasses="rotulo, campo, rotulo, campo">
						
						<p:outputLabel value="Tipo de atividade:" for="estado" />
						<p:selectOneMenu id="estado" style="width: 200px;" required="true">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItem itemLabel="Atividade primarias" itemValue="Atividade primarias"/>
								<f:selectItem itemLabel="Atividade secundarias" itemValue="Atividade secundarias"/>
								<f:selectItem itemLabel="Atividades" itemValue="Atividades"/>
						</p:selectOneMenu>
				
						<p:outputLabel value="Estagiario: " for="estagiario" />
						<p:autoComplete id="estagiario" size="40" dropdown="true" rendered="true" />
						
						<p:outputLabel value="Area da atividade:" for="areaAtividade" />
						<p:selectOneMenu id="areaAtividade" style="width: 200px;" required="true">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItem itemLabel="Penal" itemValue="Penal"/>
								<f:selectItem itemLabel="Familiar" itemValue="Familiar"/>
								<f:selectItem itemLabel="Cívil" itemValue="Cívil"/>
								<f:selectItem itemLabel="Trabalhista" itemValue="Trabalhista"/>
						</p:selectOneMenu>		
						
						<p:outputLabel value="Descrição da atividade:  " for="descAtividade" />
						<p:inputTextarea id="descAtividade" rows="5" style="width: 100%"
							value=""/>
							
						<p:outputLabel value="Pesquisa:  " for="pesquisa" />
						<p:inputTextarea id="pesquisa" rows="5" style="width: 100%"
							value=""/>			
					</p:panelGrid>
			</p:panel>
			
			<p:panel id="panelProcessos" header="Atividade sobre processos" toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel2"  >	
					<p:panelGrid columns="4"  style="width: 100%"
						columnClasses="rotulo, campo, rotulo, campo">
						
						<p:outputLabel value="Vara:" for="varaCrimininal" />
						<p:selectOneMenu id="varaCrimininal" style="width: 200px;" required="true">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItem itemLabel="Penal" itemValue="Penal"/>
								<f:selectItem itemLabel="Familiar" itemValue="Familiar"/>
								<f:selectItem itemLabel="Cívil" itemValue="Cívil"/>
								<f:selectItem itemLabel="Trabalhista" itemValue="Trabalhista"/>
						</p:selectOneMenu>	
						
						<p:outputLabel value="Código do processo: " for="codProcesso" />
						<p:inputText id="codProcesso" 
							value="" required="true" />
						
						<p:outputLabel value="Autor:" for="autor" />
						<p:inputText id="autor" value="" maxlength="15" required="true"/>
						
						<p:outputLabel value="Réu:" for="reu" />
						<p:inputText id="reu" value="" />
				
						<p:outputLabel value="Andamento do processo:" for="andProcessamento" />
						<p:selectOneMenu id="andProcessamento" style="width: 200px;" required="true">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItem itemLabel="Em andamento" itemValue="Em andamento"/>
								<f:selectItem itemLabel="Concluido" itemValue="Concluido"/>
						</p:selectOneMenu>
					</p:panelGrid>
			</p:panel>
			
			<p:panel id="panelConfec" header="Atividade de confecção de petição" toggleable="true"  toggleSpeed="500" closeSpeed="500" widgetVar="panel3"  >	
					<p:panelGrid columns="4"  style="width: 100%"
						columnClasses="rotulo, campo, rotulo, campo">
						
						<p:outputLabel value="Data de entrega:" for="dataEntrega"/>
						<p:calendar id="dataEntrega"  pattern="dd/MM/yyyy" />
						
						<p:outputLabel value="Data de Devolução:" for="dataDevolucao"/>
						<p:calendar id="dataDevolucao"  pattern="dd/MM/yyyy" />
						
						
						<p:outputLabel value="Natureza processual:  " for="natProcessual" />
						<p:inputTextarea id="natProcessual" rows="5" style="width: 100%"
							value=""/>
						
						
						<p:outputLabel value="Natureza entregue:  " for="matProcessual" />
						<p:inputTextarea id="matProcessual" rows="5" style="width: 100%"
							value=""/>
				
						<p:outputLabel value="Observações:  " for="obs" />
						<p:inputTextarea id="obs" rows="5" style="width: 100%"
							value=""/>
			
					</p:panelGrid>
			</p:panel>
		</h:form>
    </ui:define>
 </ui:composition>
